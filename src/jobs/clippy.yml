parameters:
  checkout:
    type: boolean
    default: true

  attach-workspace:
    type: boolean
    default: true

  toolchain:
    type: string
    default: ""

  minimal-versions:
    type: boolean
    default: false

  locked:
    type: boolean
    default: false

  persist-workspace:
    type: boolean
    default: false

executor: rust
steps:
- base:
    checkout: << parameters.checkout >>
    attach-workspace: << parameters.attach-workspace >>
    toolchain: << parameters.toolchain >>
    minimal-versions: << parameters.minimal-versions >>
    locked: << parameters.locked >>
    persist-workspace: << parameters.persist-workspace >>
    steps:
    - rustup-component:
        toolchain: << parameters.toolchain >>
        command: add clippy
    - cargo:
        toolchain: << parameters.toolchain >>
        command: clippy
