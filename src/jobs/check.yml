parameters:
  checkout:
    type: boolean
    default: true

  attach-workspace:
    type: boolean
    default: true

  toolchain:
    type: string
    default: "stable"

  minimal-versions:
    type: boolean
    default: false

  persist-workspace:
    type: boolean
    default: true

executor: rust
steps:
- base:
    checkout: << parameters.checkout >>
    attach-workspace: << parameters.attach-workspace >>
    toolchain: << parameters.toolchain >>
    minimal-versions: << parameters.minimal-versions >>
    persist-workspace: << parameters.persist-workspace >>
    steps:
    - cargo:
        toolchain: << parameters.toolchain >>
        command: check
