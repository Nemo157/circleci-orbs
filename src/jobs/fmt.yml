parameters:
  toolchain:
    type: string
    default: "stable"

executor: rust
steps:
- checkout
- install-rustup
- rustup-update:
    toolchain: << parameters.toolchain >>
- rustup-component:
    toolchain: << parameters.toolchain >>
    command: add rustfmt
- cargo:
    toolchain: << parameters.toolchain >>
    command: fmt -- --check
